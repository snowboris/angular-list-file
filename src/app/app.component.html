<div class="title">
		Ранее сохраненные файлы
	</div>
	<div>

	</div>
	<div class="filter">
		<div class="filter-period">
			<div class="label">
				Выберите период
			</div>
			<input type="text" placeholder="От" mask='00.00.0000' #dateFrom value="testdata">
			<span class="filter-period__delimeter">–</span>
			<input type="text" placeholder="До" mask='00.00.0000' #dateTo value="testdata2">
		</div>
		<div class="filter-wrapper">
			<div class="label">
				Выберите тип
			</div>
			<div class="select" (click)="select()">
				<div class="value">
					{{selectCurrentValue}}
				</div>
				<div class="select__list-wrapper" [class.active]="isSelected">
					<div class="select__list" >
						<div class="select__list-item" *ngFor="let file of getItemSelect()" (click)="filterByTypeFile(file.type)">
              {{file.type}}
            </div>
					</div>
				</div>
			</div>
		</div>
		<button class="button" (click)="clearFilter(dateFrom, dateTo)">ОЧИСТИТЬ</button>
		<button class="button__primary" >ПРИМЕНИТЬ</button>
	</div>
	<div class="files">
		<div *ngFor="let file of getFiles() | filter: dateFrom.value : dateTo.value" class="files__item">
			<div class="files__type">
				{{file.type}}
			</div>
			<div class="files__info">
				<span class="files__date-download">Дата загрузки: <span>{{file.timeDownload}}</span></span>
				<span class="files__time-storage">Срок хранения: до <span>{{file.timeStorage}}</span></span>
				<div class="files__name">
					{{file.name}}
					<span class="files__size">{{file.size}}}</span>
				</div>
				<div class="files__full-name">
					{{file.fullName}}
				</div>
			</div>
			<div class="files__icons">
				<span class="icon__download" title="Скачать"></span>
				<span class="icon__delete" title="Удалить" (click)="deleteItem(file)"></span>
			</div>
		</div>
	</div>
